<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('helps') }}" method="POST">
         
        <label for="form" >Fruit:</label>
        <select name="Fruit">
            {% for f in Fruit %}
            <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
        </select>
        
        <label for="form">RetailPriceUnit:</label>
        <select name="RetailPriceUnit">
        {% for s in RetailPriceUnit %}
        <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
        </select>
        
        <label for="form">Form:</label>
        <select name="Form">
        {% for f in Form %}
        <option value="{{ f }}">{{ f }}</option>
        {% endfor %}
        </select>
    
    
        <button type="submit">Submit</button>
    </form>
</body>
</html>
